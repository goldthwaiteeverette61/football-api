    - sys_tenant
    - sys_tenant_package
    - sys_role_dept
    - sys_role_menu
    - sys_user_post
    - sys_user_role
    - sys_client
    - sys_oss_config
    - biz_bet_types
    - biz_leagues
    - biz_matches
    - biz_odds
    - biz_referrals
    - biz_sports
    - biz_teams
    - biz_transactions
    - biz_user_bets
    - biz_users
    - biz_user_follows
    - biz_scheme_period_details
    - biz_scheme_periods
    - biz_schemes
    - biz_user_wallets
    - biz_wallet_transactions
    - biz_system_reserve
    - biz_system_reserve_summary
    - biz_deposit_wallets
    - biz_user_follow_details
    - biz_user_invitations
    - biz_invitation_codes
    - biz_app_version
    - biz_app_versions
    - biz_device_updates
    - biz_chain_sync_state
    - biz_scheme_period_stats
    - biz_bet_orders
    - biz_bet_order_details


# MyBatisPlus配置
# https://baomidou.com/config/
mybatis-plus:
  # 自定义配置 是否全局开启逻辑删除 关闭后 所有逻辑删除功能将失效
  enableLogicDelete: true
  # 多包名使用 例如 org.dromara.**.mapper,org.xxx.**.mapper
  mapperPackage: org.dromara.**.mapper
  # 对应的 XML 文件位置
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: org.dromara.**.domain
  global-config:
    dbConfig:
      # 主键类型
      # AUTO 自增 NONE 空 INPUT 用户输入 ASSIGN_ID 雪花 ASSIGN_UUID 唯一 UUID
      # 如需改为自增 需要将数据库表全部设置为自增
      idType: ASSIGN_ID

# 数据加密
mybatis-encryptor:
  # 是否开启加密
  enable: false
  # 默认加密算法
  algorithm: BASE64
  # 编码方式 BASE64/HEX。默认BASE64
  encode: BASE64
  # 安全秘钥 对称算法的秘钥 如：AES，SM4
  password:
  # 公私钥 非对称算法的公私钥 如：SM2，RSA
  publicKey:
  privateKey:

springdoc:
  api-docs:
    # 是否开启接口文档
    enabled: false
  info:
    # 标题
    title: '接口文档'
    # 描述
    description: '描述'
    # 版本
    version: '版本号'
    # 作者信息
    contact:
      name: football
      email: tttt@163.com
      url: https://gitee.com
  components:
    # 鉴权方式配置
    security-schemes:
      apiKey:
        type: APIKEY
        in: HEADER
        name: ${sa-token.token-name}
  #这里定义了两个分组，可定义多个，也可以不定义
  group-configs:
    - group: a
      packages-to-scan: org.dromara.demo
#    - group: b
#      packages-to-scan: org.dromara.web
#    - group: c
#      packages-to-scan: org.dromara.system
#    - group: d
#      packages-to-scan: org.dromara.generator
#    - group: e
#      packages-to-scan: org.dromara.workflow
#    - group: fornttt
#      packages-to-scan: org.dromara.biz.app

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludeUrls:
    - /system/notice
    - /warm-flow/save-xml

# 全局线程池相关配置
# 如使用JDK21请直接使用虚拟线程 不要开启此配置
thread-pool:
  # 是否开启线程池
  enabled: false
  # 队列最大长度
  queueCapacity: 128
  # 线程池维护线程所允许的空闲时间
  keepAliveSeconds: 300

--- # 分布式锁 lock4j 全局配置
lock4j:
  # 获取分布式锁超时时间，默认为 3000 毫秒
  acquire-timeout: 3000
  # 分布式锁的超时时间，默认为 30 秒
  expire: 30000

--- # Actuator 监控端点的配置项
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: NEVER
    logfile:
      external-file: ./logs/sys-console.log

--- # websocket
websocket:
  # 如果关闭 需要和前端开关一起关闭
  enabled: false
  # 路径
  path: /resource/websocket
  # 设置访问源地址
  allowedOrigins: '*'


# api接口加密
api-decrypt:
  # 是否开启全局接口加密
  enabled: true
  # AES 加密头标识
  headerFlag: encrypt-key
  publicKey: 
  # 请求解密私钥 非对称算法的公私钥 如：SM2，RSA 使用者请自行更换
  # 对应前端加密公钥 
  privateKey: 


